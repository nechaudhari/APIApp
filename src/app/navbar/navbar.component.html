<div>
    <ul>
        <li><a><i class="fa fa-car m-1" style="font-size:24px"></i>Zoomcar</a></li>
        <li style="float:right"><a  class="text-danger" routerLink="/login">Logout</a></li>
        <button class="btn btn-success m-2" style="float:right" type="button"  
                data-toggle="modal" data-target="#exampleModal">Add Vehicle</button>
      </ul>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group m-2">
            <input type="text" class="form-control" id="company" placeholder="Company">
          </div>
          <div class="form-group m-2">
            <input type="text" class="form-control" id="model"  placeholder="Model">
          </div>
          <div class="form-group m-2">
            <input type="text" class="form-control" id="cost" placeholder="Cost">
          </div>
          <div class="form-group m-2">
            <input type="text" class="form-control" id="color" placeholder="Color">
          </div>
          <div class="form-group m-2">
            <input type="text" class="form-control" id="owner" placeholder="Owner Name">
          </div>
          <div class="form-group m-2">
            <input type="text" class="form-control" id="reg_no" placeholder="Registration Number">
          </div>
          <div class="form-group m-2">
            <input type="number" class="form-control" id="mobile" placeholder="Owner's Mobile number">
          </div>
          <div class="form-group m-2">
            <input type="address" class="form-control" id="address" placeholder="Owner's address">
          </div>

          
          <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Add</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
