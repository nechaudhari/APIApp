<div class="container">
    <div class="row">
        <div class="col md-6">
            <div class="card">
                <div class="text-center">
                    <h2>Sign up</h2>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter Full Name">
                      </div>
                      <div class="form-group">
                        <label>Mobile Number</label>
                        <input formControlName="mobile" type="number" class="form-control" id="mobile" placeholder="Enter Mobile Number">
                      </div>
                    <div class="form-group">
                      <label>Email address</label>
                      <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter Password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Sign up</button>
                  </form>
                  <a style="margin-top: 10px;" routerLink="/login">Already have an Account? Login here</a>
            </div>
        </div>
    </div>
</div>
