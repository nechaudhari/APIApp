<div class="container">
    <div class="row">
        <div class="col md-6">
            <div class="card">
                <div class="text-center">
                    <h2>Sign up</h2>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input formControlName="name" type="text" class="form-control" id="name" >
                        <small class="text-danger" *ngIf="signupForm.controls['name'].dirty && signupForm.hasError('required', 'name') ">Please Enter Name</small>
                      </div>
                      <div class="form-group">
                        <label>Mobile Number</label>
                        <input formControlName="mobile" type="number" class="form-control" id="mobile" >
                        <small class="text-danger" *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required', 'mobile')  ">Please Enter Mobile Number</small>
                      </div>
                    <div class="form-group">
                      <label>Email address</label>
                      <input formControlName="email" type="email" class="form-control" id="email" >
                      <small class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required', 'email')">Please Enter Email Id</small>
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input formControlName="password" type="password" class="form-control" id="password" >
                      <small class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required', 'password')">Please Enter Password</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign up</button>
                  </form>
                  <a style="margin-top: 10px;" routerLink="/login">Already have an Account? Login here</a>
            </div>
        </div>
    </div>
</div>
