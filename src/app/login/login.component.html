<div class="container">
    <div class="row">
        <div class="col md-6">
            <div class="card">
                <div class="text-center">
                    <h2>Login</h2>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                      <label>Email address</label>
                      <input formControlName="email" type="email" class="form-control" id="email" >
                      <small class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')  ">Please Enter Email Id</small>

                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input formControlName="password" type="password" class="form-control" id="password" >
                      <small class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')  ">Please Enter Password</small>

                    </div>
                    
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
                  </form>
                  <a style="margin-top: 10px;"  routerLink="/signup">New User? Click on SignUP</a>
            </div>
        </div>
    </div>
</div>
